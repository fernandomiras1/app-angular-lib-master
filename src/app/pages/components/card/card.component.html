<div class="contenedor">
    
<h1 style="text-align: center;"> Componentes Generales </h1>

  <div class="card">
    <h2>Card</h2>
    <br>
    <div class="card-body">
      <!-- <input type="range" class="z-slider" min="1" max="100" value="1"/> -->
      <lib-card text="Learn Angular">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
        </svg>
      </lib-card>
    
      <lib-card text="Learn Angular" text="CLI Documentation">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
        </svg>
      </lib-card>

    </div>
  </div>


  <div class="card">
  <h2>Slider y Loading</h2>
  <br>
  <div class="card-body">
  
    <lib-slider-control 
    [min]="min"
    [max]="max"
    [step]="step"
    [disabled]="disabled"
    [prefix]="prefix"
    (valuesChange)="valuesChange($event)"
    [title]="titleActive">
  </lib-slider-control>

  <lib-loading type="primary" size="extra-large"></lib-loading>
  <lib-loading class="demo" type="primary" size="extra-large"></lib-loading>
  <lib-loading class="demo" type="primary" size="large"></lib-loading>
  </div>
</div>
